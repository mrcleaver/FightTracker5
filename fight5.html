<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<script src="lib/bootstrap/css/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">

		<title>FightTracker Version 5</title>
	</head>
	<body>
	<div class="controls-top-center">
		<div class="controls-top clearfix">
			<div class="left-column">
				<h4>Turn</h4>
				<div class="number-box">1</div>
				<div class="one-button-short-wrap">
					<ul class="columns">
						<li><div class="control-button" id="turn-prev"><i class="icon-arrow-left icon-white"></i></div></button></li>
						<li><div class="control-button" id="turn-next"><i class="icon-arrow-right icon-white"></i></div></button></li>
					</ul>
				</div>
			</div>
			
			<div class="right-column">
				<div class="two-button-long-wrap">
				<ul class="columns">
					<li><div class="control-button long-button" id="undo">Undo</button></li>
					<li><div class="control-button long-button" id="redo">Redo</button></li>
					<li><div class="control-button long-button" id="save">Save</button></li>
					<li><div class="control-button long-button" id="load-battle">Load</button></li>
				</ul>
				</div>
			</div>
		</div>
	</div>
		<div class="container">
			<div class="creature" id="entry">
				<div class="creature-name">Creature name</div>
				<div class="creature-init">99</div>
				<div class="creature-close">X</div>
				<div class="creature-left">
					<strong>HP: </strong><span class="hp-cur">100 </span>/<span class="hp-max"> 120</span><span class="hp-per"> (83%)</span>
					<input type="number"></input><button class="btn add-hp">+</button><button class="btn sub-hp">-</button>
				</div>
				<div class="creature-right">
					<div class="effects">
						<ul>
							<li><span class="label label-important">Bleed</span></li>
							<li><span class="label label-info">M. Weapon (s)</span>
						</ul>
						<input type="text" placeholder="Effect name"></input><div class="colorbox"></div>
					</div>
				</div>
			</div>
			<fieldset class="controls-bottom clearfix">
				<legend>Create creature</legend>
				<input type="text" id="control-creature-name-input" placeholder="Name"></input>
				<input type="number" id="control-creature-initiative-input" placeholder="Init"></input>
				<input type="number" id="control-creature-hp-input" placeholder="HP"></input>
				<button class="btn" id="create">Create</button>
				<button class="btn" id="save-creature">Save</button>
				<button class="btn" id="load-creature">Load</button>
			</fieldset>
		</div>
	</body>
</html>
